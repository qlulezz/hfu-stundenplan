<body>
    <div id="settings">
        <div>

            <input type="url" name="url" id="icalurl" class="urlinput" placeholder="ICal-Link" readonly>

        </div>
        <div>
            <h1>Farben</h1>
            <div id="colors"></div>
        </div>
    </div>
    <a class="icon" id="about" href="./index.html"><i class="fas fa-arrow-left"></i></a>
    <template color-template>
        <div class="color">
            <p></p>
            <div class="colorwrapper">
                <input type="color" name="colorinput" class="colorinput" value="#26ED90">
            </div>
        </div>
    </template>
